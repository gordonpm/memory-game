<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
            </ul>
                <span class="moves">0</span> Moves
                
                    <span class="minutes">00</span>m:<span class="seconds">00</span>s
                
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>
    <div class="modal">
        <div class="modal-content">
            <i class="fa fa-check-circle fa-5x"></i>
            <p><strong>Congratulations! You won!</strong></p>
            <p>With <span class="movesCounter"></span> Moves and <span class="rating"></span> Stars.</p>
            <p>Wooooo!</p>
            <button class="playBtn">Play Again!</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
